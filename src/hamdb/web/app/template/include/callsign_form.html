<div class="card align-center" style="max-width: 25rem; margin: 1rem auto;">
    <div class="card-body">
        <h2 class="card-title font-weight-bold" style="margin-bottom: 1.25rem;">License Query</h2>
        <form action="/query" method="GET">
            <div class="form-group">
                <label for="callsign">Callsign</label>

                <input type="text"
                       class="form-control"
                       id="callsign"
                       name="callsign"
                       aria-describedby="callsign_help"
                       placeholder="Callsign"/>

                <small id="callsign_help" class="form-text text-muted">
                    The Amateur Radio operator's callsign to lookup.
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Lookup</button>
        </form>
    </div>
</div>
